<!--
  Generated template for the TeamHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-tabs>
  <ion-tab tabTitle="TeamBasicInfo" [root]="teamDetailTab" [rootParams]="teamObject.team" tabIcon="football"></ion-tab>
  <ion-tab tabTitle="Fixtures" [root]="teamScheduleTab" [rootParams]="teamObject" tabIcon="football"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="teamObject.league" tabIcon="podium"></ion-tab>

</ion-tabs>
