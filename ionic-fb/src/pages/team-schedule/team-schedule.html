<ion-header>

  <ion-navbar>
    <ion-title>teamSchedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Fixture Page</h2>
    <h5>Name: {{team.name}}</h5>
    <p *ngFor="let match of matches">
      <button (click)="goToThisHome($event, match.homeTeam)"><span [class.highlight]="team.name === match.homeTeam.name">{{match.homeTeam.name}}</span></button> 
      vs 
      <button (click)="goToThisHome($event, match.awayTeam)"><span [class.highlight]="team.name === match.awayTeam.name">{{match.awayTeam.name}}</span></button>
    </p>
</ion-content>
