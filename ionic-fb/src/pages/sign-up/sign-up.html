<ion-header>

  <ion-navbar color="primary">
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="signUp-box">
    <form #registerForm="ngForm" (ng-submit)="test(registerForm.value)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="name" required [(ngModel)]="Username" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" name="email" required [(ngModel)]="Email" ></ion-input>
              </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" type="submit" (click)="test(registerForm.value)">Create Account</button>
        </ion-col>
      </ion-row>
    </form>
  
  </div>

</ion-content>
