<ion-header>

  <ion-navbar>
    <ion-title>standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <!-- <ion-scroll  scrollY="true" style="width: 100%; height: 100%;"> -->
  <div width-100>
      <table>
        <tr >
          <td class="colClass">Club</td>
          <td class="colClass">MP</td>
          <td class="colClass">W</td>
          <td class="colClass">D</td>
          <td class="colClass">L</td>
          <td class="colClass">Pts</td>
          <td class="colClass">GF</td>
          <td class="colClass">GA</td>
          <td class="colClass">GD</td>
        </tr>
        <tr *ngFor="let stats of standings" width="100%"> 
            <td class="colClass">{{stats.team.name}}</td>
            <td class="colClass">{{stats.playedGames}}</td>
            <td class="colClass">{{stats.won}}</td>
            <td class="colClass">{{stats.draw}}</td>
            <td class="colClass">{{stats.lost}}</td>
            <td class="colClass">{{stats.points}}</td>
            <td class="colClass">{{stats.goalsFor}}</td>
            <td class="colClass">{{stats.goalsAgainst}}</td>
            <td class="colClass">{{stats.goalDifference}}</td>
        </tr>
      </table>
  </div>
  <!-- </ion-scroll> -->
</ion-content>
